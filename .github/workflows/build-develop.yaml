name: Lint and build

on:
  push:
    branches:
    - develop
  pull_request:
    branches-ignore:
    - main

jobs:
  generate-client-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout core
        uses: actions/checkout@v4
        with:
          repository: gewis/aurora-core
          ref: develop
          path: aurora-core

      - name: Enable Corepack for core
        run: cd aurora-core && corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install
          dir: ./aurora-core

      - name: Run tsoa
        uses: borales/actions-yarn@v5
        with:
          cmd: tsoa
          dir: ./aurora-core

      - name: Checkout client
        uses: actions/checkout@v4
        with:
          path: aurora-client

      - name: Enable Corepack
        run: cd aurora-client && corepack enable

      - name: Install dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install
          dir: ./aurora-client

      - name: Generate client
        uses: borales/actions-yarn@v5
        with:
          cmd: gen-client
          dir: ./aurora-client

      - name: Copy client
        run: cp -r ./aurora-client/src/api/ ./api

      - uses: actions/upload-artifact@v4
        with:
          name: api-client
          path: api

  build-and-lint:
    needs:
      generate-client-files
    uses: GEWIS/actions/.github/workflows/lint-and-build-yarn.yml@v1
    with:
      node-version: "22.x"
      artifact-name: "api-client"
      artifact-path: "src/api"
      lint: true
      format: true
      build: true
